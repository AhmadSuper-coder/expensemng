<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %} <title>Document</title> {% endblock title %}
  <link rel="icon" type="image/x-icon" href="{% static 'app\img\facicon.png' %}">
  <link rel="stylesheet" href="{% static 'app\css\all.min.css' %}">
  <link rel="stylesheet" href="{% static 'app\css\bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'app\css\style.css' %}">
</head>
<body>

  {% block mainmenu %}
      
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'app\img\facicon.png' %}" alt="My image" width="70px" height="45px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'expense' %}">Add Expense</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'viewtotal' %}">View Total</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'changepassword' %}">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Add New Memeber</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>



  {% endblock mainmenu %}

  <div class="container">
    {% block container %}
      
    {% endblock container %}
  </div>
